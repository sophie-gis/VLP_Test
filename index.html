<script>
function openPage(evt, pagename) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(pagename).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

        <script>
            //Set up the base map, with center being in the United States
            //Set the basemap as being the topographic map and adding to map (not mymap)
    var map = L.map('map').setView([39.648559, -105.043300], 15);
    var layer1 = L.esri.basemapLayer('Topographic');
    layer1.addTo(map);            

            //Add the three different layers
            
            //Regional Boundary
            //URL:https://services1.arcgis.com/fBc8EJBxQRMcHlei/arcgis/rest/services/NPS_Regional_Boundaries/FeatureServer/0
            //Color: #F0DCB9
            
 
    
            var layer6 = L.esri.featureLayer({
                url: 'https://services1.arcgis.com/44C95LOqZjbh8Row/arcgis/rest/services/Sisters_in_Service_WFL1/FeatureServer/0',
                simplifyFactor: 0.5,
                precision: 5,
                //style choosen: 
                style: {
                    color: '#D44028', weight: 1, opacity: .15
                }
            });
            layer6.addTo(map);    
            
            
  layer6.bindPopup(function (layer) {
    return L.Util.template('{FIRST_NME} {LAST_NME}', layer.feature.properties);
  });            
            
            
            
            var layer7 = L.esri.featureLayer({
                url: 'https://services1.arcgis.com/44C95LOqZjbh8Row/arcgis/rest/services/Sisters_in_Service_WFL1/FeatureServer/1',
                simplifyFactor: 0.5,
                precision: 5,
				
				dashOffset: '0',
                //style choosen: 
                style: function (feature) {
				var c;
				var o = 0.75;
                   switch(feature.properties.Travel){
				   case 'Walk':
				   c = '#007D7D';
				   offset = '20, 20';
				   break;
				   case 'Drive':
				   c = '#ff0000';
				   offset = '0';

				   break;
				   default:
				   c = '#C0C0C0';
				   
                }
				return {color: c, opacity: o, weight: 5, dashArray: offset};
            }});
            layer7.addTo(map);    
 layer7.on('mouseout', function (e) {
    document.getElementById('info-pane').innerHTML = 'Hover for path type';
  });

  layer7.on('mouseover', function (e) {
    document.getElementById('info-pane').innerHTML = e.layer.feature.properties.Travel;
  });
            

            //Create the groups to create the legend off of
            var basemap = {
                "Topographic": layer1
            };
            //The boundaries will contain the 3 different boundary types
            var Boundaries = {

                "VLP Map": layer6,
                "Paths": layer7
                
            };

            //Create the layer control
            var layerControl = L.control.layers(basemap, Boundaries).addTo(map);

            //Create the search control - geocoding
            //modified from ESRIGeocoding.html
            var searchControl = L.esri.Geocoding.geosearch({
                position: 'topright',
                zoomToResult: true,
                title: "Type an address to start the search"
            });            
            searchControl.addTo(map);            





        </script>
